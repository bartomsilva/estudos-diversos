<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Inglês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="cab">
        <img src="logo.png" id="logo">
        <div id="redesocial">
            <img src="face.png">
            <img src="Instagram_icon.png.webp">
        </div>            
        <nav id="menu">
            <ul>
                <li id="li1"><a href="index.html" target="_self">Home</a></li>
                <li id="li2"><a href="modulos.html" target="_self">Módulos</a></li>
                <li id="li3"><a href="contato.html" target="_self">Contato</a></li>
            </ul>
        </nav>
    </header> 
    <br class="fixFloat">
    <section id="contato">
        
    </section>
        <form  name="fcontato" method="post" action="#">
            
            <label>Nome</label>
            <input type="text" maxlength="50" size="60" name="fNome" autofocus required placeholder="nome completo">
            <br>
            <label>Telefone de Contato</label>
            <input type="tel" maxlength="15" size="20" name="fFone" placeholder="(99)9999-9999">
            <br>            
            <label>e-Mail</label>
            <input type="email" maxlength="50" size="60" name="fEmail" required>
            <br>
            <label for="estados">Estado:</label>
            <select name="estados" id="estados">
                <option value="estado">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label>CEP</label>
            <input type="text" maxlength="10" size="15" name="fCep" required placeholder="99999-999" pattern="\d{5}-?\d{3}">
            <br>
            <label>Módulo Pretende Iniciar?</label>
            <input type="number" name="fModulo" min="1" max="10" step="1" size="3" value="1">
            <br>
            <label>Horário de Início</label>
            <input type="time" min="10:00" max="20:00"  name="fHorario" >        
            
            
            


        </form>
    
    <footer>
        <p>Layout Curso de Ingles</p>
        <p>Canal Fessor Bruno</p>
        <p>www cfb.cursos</p>
    </footer>


</body>


</html>
