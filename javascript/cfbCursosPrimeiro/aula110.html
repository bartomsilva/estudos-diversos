<body>
    <script>
        class Carro {
            constructor(marca, modelo, cor){
                this.marca=marca
                this.modelo=modelo
                this.cor=cor  
                this.ligado=false
                this.km=0 
                this.combustivel=10                            
            }
            info() {
                console.log('Marca......: '+this.marca)
                console.log('Modelo.....: '+this.modelo)
                console.log('Cor........: '+this.cor)
                console.log('Ligado.....: '+(this.ligado?'Sim':"Não"))
                console.log('KM.........: '+this.km)
                console.log('Combustível: '+this.combustivel)
                console.log('------------------------------')
            }   
            ligar() {this.ligado=true}    
            desligar() {this.ligado=false}    
            set setComb(v){
                this.combustivel=v
            }
            get getComb(){
                return this.combustivel
            }
        }

        let carro1 = new Carro('Honda','HRV','Azul')
        let carro2 = new Carro('VW','Golf','Branco')
        carro1.setComb=100
        console.log(carro1.getComb)
        console.log(carro1.cor)
        carro1.km=12
        carro1.ligado=true
        carro1.info()
    
        
        
       
        


    </script>
    
</body>
