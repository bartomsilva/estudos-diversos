<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 74</title>
    <style>
       
    </style>

    <script>
         
        const inicia=()=>{   
            document.getElementById('btnDestaque').addEventListener('click',
            function(){
                const num=document.getElementById('fnum')   
                const p=document.getElementsByTagName('p')  
                const at=document.createAttribute('style')  
                at.value='color:#f00;font-style: oblique;'  
                // estudar com fessor bruno é top - utilizando o que aprendi lá na frente         
                for (elementP of p) elementP.removeAttribute('style')  
                p[parseInt(num.value)].setAttributeNode(at)  
                num.value=''  
                num.focus()   
            })            
        }
                
        window.addEventListener('load',inicia)
           
    </script>

</head>
<body>

    <input id="fnum" type="text"><button id="btnDestaque">Destacar</button><br/><br/>

    <p>Curso de Javascript</p>
    <p>Curso de HTML/HTML5</p>
    <p>Curso de CSS3</p>

    <p>Curso de C++</p>
    <p>Curso de Photoshop</p>
    <p>Curso de Unity/C#</p>
    <p>Curso de Flash</p>
    
</body>

</html>
